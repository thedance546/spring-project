<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{'/articles/' + ${article.id}}">Back</a>
<hr/>
<form action="/articles/update" method="post">
    <input name="id" type="hidden" th:value="${article.id}">
    <div>
        <label>title</label>
        <input type="text" name="title" th:value="${article.title}">
    </div>
    <div>
        <label class="form-label">content</label>
        <textarea rows="3" name="content" th:text="${article.content}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
